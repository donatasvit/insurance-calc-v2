<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<title>Insurance Calculator (SUPER)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Insurance Calculator (SUPER)</h1>
    <button id="darkToggle">üåô / ‚òÄÔ∏è</button>
</header>

<div class="container">

    <!-- ==================== SKAIƒåIUOKLƒñ ==================== -->
    <div class="card">
        <h2>Skaiƒçiuoklƒó</h2>

        <label>Invoice valiuta</label>
        <select id="invoiceCurrency">
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>CHF</option>
            <option>PLN</option>
            <option>CNY</option>
            <option>JPY</option>
            <option>CAD</option>
            <option>AUD</option>
            <option>NOK</option>
            <option>SEK</option>
        </select>

        <label>Invoice suma</label>
        <input type="number" id="invoiceAmount" placeholder="pvz. 100000">

        <label>Invoice suma EUR (ECB)</label>
        <input type="number" id="invoiceEUR" readonly class="readonly">

        <!-- ======== ECB Blokas ======== -->
        <div class="ecbBox">
            <strong>ECB kursas</strong><br>
            <span id="ecbToday">≈†iandienos: ‚Äì</span><br>
            <span id="ecbYesterday">Vakar: ‚Äì</span><br>
            <span id="ecbChange">Pokytis: ‚Äì</span>
        </div>

        <button id="resetBtn" class="blue-btn">Naujas skaiƒçiavimas</button>

        <div class="row">
            <div>
                <label>Brokerio %</label>
                <select id="brokerPercent">
                    <option value="0.07">0,07 %</option>
                    <option value="0.08">0,08 %</option>
                    <option value="0.10">0,10 %</option>
                    <option value="custom">Kitas</option>
                </select>
            </div>
            <div>
                <label>Brokerio % (jei Kitas)</label>
                <input type="text" id="brokerCustom" placeholder="pvz. 0,09" disabled>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Tavo % klientui</label>
                <select id="myPercent">
                    <option value="0.23">0,23 %</option>
                    <option value="0.24" selected>0,24 %</option>
                    <option value="0.25">0,25 %</option>
                    <option value="custom">Kitas</option>
                </select>
            </div>
            <div>
                <label>Tavo % (jei Kitas)</label>
                <input type="text" id="myCustom" placeholder="pvz. 0,27" disabled>
            </div>
        </div>

        <button id="calcBtn" class="blue-btn">Skaiƒçiuoti</button>

    </div>

    <!-- ==================== REZULTATAI ==================== -->
    <div class="card">
        <h2>Rezultatai</h2>

        <p>Invoice EUR: <span id="resInvoiceEUR">‚Äì</span></p>
        <p>Savikaina (brokeris): <span id="resCost">‚Äì</span></p>
        <p>Kaina klientui: <span id="resClient">‚Äì</span></p>
        <p>Pelnas: <span id="resProfit">‚Äì</span></p>

        <h3>AON vs Legator</h3>
        <p>AON 0,07 %: <span id="resAON">‚Äì</span></p>
        <p>Legator 0,10 %: <span id="resLeg">‚Äì</span></p>
    </div>

    <!-- ==================== TEKSTAS KLIENTUI ==================== -->
    <div class="card">
        <h2>Tekstas klientui</h2>

        <label>Kalba</label>
        <select id="lang">
            <option value="LT">Lietuvi≈≥</option>
            <option value="EN">English</option>
            <option value="RU">–†—É—Å—Å–∫–∏–π</option>
        </select>

        <label>KƒÖ rodyti</label>
        <div class="checkbox-box">
            <label><input type="checkbox" id="showEUR" checked> Rodyti kainƒÖ EUR</label>
            <label><input type="checkbox" id="showExtra" checked> Rodyti papildomƒÖ valiutƒÖ</label>
            <label><input type="checkbox" id="showDate" checked> Rodyti datƒÖ</label>
            <label><input type="checkbox" id="showInvoice" checked> Rodyti invoice</label>
        </div>

        <label>Papildoma valiuta</label>
        <select id="extraCurrency">
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>CHF</option>
            <option>PLN</option>
            <option>CNY</option>
            <option>JPY</option>
            <option>CAD</option>
            <option>AUD</option>
            <option>NOK</option>
            <option>SEK</option>
        </select>

        <button id="genBtn" class="blue-btn">Generuoti tekstƒÖ</button>

        <textarea id="clientText"></textarea>

        <button id="copyBtn" class="blue-btn">Kopijuoti</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
